<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}" lang="en">
    <head>
        <title th:text="#{email.order.create}">Order created</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="icon" th:href="@{|${baseUrl}/favicon.ico|}" />
    </head>
    <body>
        <p th:text="#{email.order.greetings(${user.login})}">
            Dear
        </p>
        <p th:text="#{email.order.greetings.details}">
            A order  has been created, please click on the URL below to see details:
        </p>
        <p>
            <a th:with="url=(@{|${baseUrl}/api/orders/${order.id}|})" th:href="${url}"
            th:text="${url}">Order link</a>
        </p>
        <p>
            <span th:text="#{email.activation.text2}">Regards, </span>
            <br/>
            <em th:text="#{email.signature}">Shop.</em>
        </p>
    </body>
</html>
